version: 2

before:
  hooks:
    - go mod tidy
    - go test ./...

builds:
  - id: commitgen
    binary: commitgen
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    # Windowsì—ì„œëŠ” arm64 ì œì™¸
    ignore:
      - goos: windows
        goarch: arm64
    ldflags:
      - -s -w
      - -X github.com/leehosu/commitgen/cmd.version={{.Version}}
      - -X github.com/leehosu/commitgen/cmd.commit={{.Commit}}
      - -X github.com/leehosu/commitgen/cmd.date={{.Date}}

archives:
  - id: commitgen
    format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip
    files:
      - README.md
      - LICENSE

checksum:
  name_template: 'checksums.txt'

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'
      - 'merge conflict'
      - Merge pull request
      - Merge remote-tracking branch
      - Merge branch
  groups:
    - title: 'ğŸ‰ ìƒˆë¡œìš´ ê¸°ëŠ¥'
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 0
    - title: 'ğŸ› ë²„ê·¸ ìˆ˜ì •'
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: 'ğŸ“ ë¬¸ì„œ'
      regexp: '^.*?docs(\([[:word:]]+\))??!?:.+$'
      order: 2
    - title: 'ğŸ”¨ ê¸°íƒ€ ë³€ê²½ì‚¬í•­'
      order: 999

